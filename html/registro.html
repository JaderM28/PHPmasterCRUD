<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud - Valhalla</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/e632f1f723.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <h3 class="text-center py-3">Valhalla - Crud</h3>
    </div>

    <!-- Menu Navegacion -->

    <div class="container">
        <ul class="nav nav-justified py-2 nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="registro.html">Registro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ingreso.html">Ingreso</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Salir</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid  bg-light">
        <div class="container py-5">
            <table class="table table-striped">
                <h2>Registro</h2>
                <div class="d-flex justify-content-center text-center">

                    <form class="p-5 bg-light" method="get" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="nombre" name="txtNombre">
                            </div>

                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" id="email" name="txtEmail">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pwd">Contraseña:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="pwd" name="txtPassword">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pwd">Foto:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-image"></i>
                                        </span>
                                    </div>
                                    <input type="file" class="form-control" id="foto" name="txtFoto" multiple
                                        accept="image/x-png, image/gif, image/jpeg, image/jpg">
                                </div>
                            </div>

                        </div>
                </div>


</body>

</html>
